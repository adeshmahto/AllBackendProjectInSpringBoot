server.port=9090

#db configuration
#connect the database with spring///databasename

spring.datasource.url=jdbc:mysql://localhost:3306/codingweb
spring.datasource.username=root
spring.datasource.password=password

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
#create,update,create-drop,validate


#table in the database will create automatically
spring.jpa.hibernate.ddl-auto=update 

#configuration  for downloadin and uploading file
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB

spring.jpa.show-sql=true

#file related config
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB


#storing the image in the images folder which is present in our project
project.image=images/





